<div class="content">
  <div class="container-login-form">
    <div class="container-title">
      <p>inicio de sesion</p>
    </div>
    <div class="container-form">
      <div class="input-form">
        <form [formGroup]="formLogin">
          <div class="form-group">
            <label>Usuario</label>
            <input formControlName="usernameInp" type="email" class="form-control" placeholder="Usuario">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input formControlName="passwordInp" type="password" class="form-control" placeholder="Password">
          </div>
          <div class="footer-form">
            <button (click)="login()" type="button" class="btn btn-primary">Ingresar</button>
            <a>Registrarse</a>|<a>Recuperar contrase√±a</a>
          <div>
        </form>
      </div>
    </div>
  </div>
</div>
