<div class="content">
  <div class="container-login-form">
    <div class="container-title">
      <p>inicio de sesion</p>
    </div>
    <div class="container-form">
      <div class="input-form">
        <form [formGroup]="formRegistro">
          <div class="form-group">
            <label>Nombre</label>
            <input formControlName="nameInp" type="text" class="form-control" placeholder="Nombre">
          </div>
          <div class="form-group">
            <label>Apellidos</label>
            <input formControlName="lastnameInp" type="text" class="form-control" placeholder="Apellidos">
          </div>
          <div class="form-group">
            <label>Correo</label>
            <input formControlName="usernameInp" type="email" class="form-control" placeholder="Usuario">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input formControlName="passwordInp" type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <label>Confirmar Password</label>
            <input formControlName="confirmpasswordInp" type="password" class="form-control" placeholder="Confirmar Password">
          </div>
          <div class="footer-form">
            <button (click)="registro()" type="button" class="btn btn-primary">Registrar</button>
            <button (click)="cancelar()" type="button" class="btn btn-primary">Cancelar</button>
          <div>
        </form>
      </div>
    </div>
  </div>
</div>
